name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: CI=false pnpm build
        env:
          REACT_APP_DISCORD_WEBHOOK_SUBMISSIONS: "${{ secrets.DISCORD_WEBHOOK_SUBMISSIONS }}"
          REACT_APP_DISCORD_WEBHOOK_GENERAL: "${{ secrets.DISCORD_WEBHOOK_GENERAL }}"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_THEOFFENSIVELINE_D8493 }}"
          channelId: live
          projectId: theoffensiveline-d8493
      # TODO: TEMPORARY DEBUG STEP - Remove after verifying service account identity
      - name: Debug service account (TEMPORARY - remove after checking)
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THEOFFENSIVELINE_D8493 }}' | python3 -c "import sys,json; print('Service account client_email:', json.load(sys.stdin)['client_email'])"
      - name: Deploy Firestore rules
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THEOFFENSIVELINE_D8493 }}' > /tmp/sa-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa-key.json
          npx firebase-tools deploy --only firestore:rules --project theoffensiveline-d8493
          rm -f /tmp/sa-key.json
